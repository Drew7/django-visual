{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
  	<h1>
        <img src="/static/imgs/vdj.png" alt="VDj" style="width: 1em" />
        Visual Django
    </h1>
    Create new Django project
  </div>
  <div class="card-body">
  	<div class="row">
  		{% if error %}
  			<div class="alert alert-danger" role="alert">
				{{error}}
			</div>
		{% endif %}

  		<form method="POST" action="/ide/create_project/">
  			{% csrf_token %}
  			<input type="hidden" name="template" value="{{template}}" />
  			<div class="form-group">
	    		<label for="title">Project name</label>
	    		<input type="text" name="title" value="{{title}}" required class="form-control"  />
	    		<small>
					Project name: please use only numbers, letters and underscores. Project will be created in <code>{{projects_home}}</code>
				</small>
	    	</div>

    		<button type="submit" class="btn btn-primary">Create project</button>
    		<a href="/" class="btn btn-light">Cancel</a>
		</form>
	</div>

  </div>
</div>
{% endblock %}
