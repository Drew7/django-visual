<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script type="text/javascript" src="/static/js/jquery.3.4.0.min.js"></script>

    <!-- Popper JS -->
    <script type="text/javascript" src="/static/js/popper.1.14.7.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="/static/js/bootstrap.4.3.1.min.js"></script>

    <link rel="stylesheet" href="/static/css/ide.css">

    <link rel="shortcut icon" type="image/png" href="/static/imgs/vdj.png" />

    <title>Visual Django IDE</title>

    {% block head %}
    {% endblock %}
</head>

<body>
{% block body %}
<div class="page-header">
    {% block title %}{% endblock %}
</div>
    
<div class="container">
  <div class="row align-items-center">
    <div class="col">
      &nbsp;
    </div>
    <div class="col col-md-8">
      {% block content %}{% endblock %}
    </div>
    <div class="col">
      &nbsp;
    </div>
  </div>
</div>
{% endblock %}
</body>

</html>
